<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

  <section class="header">
    <h1>Your Shopping Cart</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </section>


  <section id="cart" class="cart-grid"></section>


  <section class="payment-form">
    <form id="paymentForm" onsubmit="submitPayment(event)">
      
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

     
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

     
      <label for="creditCard">Credit Card Number</label>
      <input type="text" id="creditCard" name="creditCard" required pattern="\d{13,16}" 
             title="Enter a valid credit card number (13 to 16 digits)" />

      <p>We'll never share your data</p>

     
      <button type="submit">Submit</button>
    </form>
  </section>


    <section class="author">
      <div class="footer">
          <div class="social">
            <i class="fa fa-facebook-square" style="font-size:30px"></i>
            <i class="fa fa-linkedin-square" style="font-size:30px"></i>
            <i class="fa fa-youtube-play" style="font-size:30px"></i>
            <i class="fa fa-github" style="font-size:30px"></i>
          </div>
        <div class="pick-2">
            <p>&copy; 2025 Ahmed Elshabasy</p>
        </div>
      </div>
  </section>

  
  <script src="cart.js"></script>
</body>
</html>
